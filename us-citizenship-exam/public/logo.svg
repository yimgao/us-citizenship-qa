  </text>
  <text fill="#0B1F3B" font-family="Arial, sans-serif" font-weight="bold" font-size="20" text-anchor="middle" letter-spacing="2">
    <textPath xlink:href="#textPathBottom" startOffset="50%">YOUR PATH TO KNOWLEDGE</textPath>
  </text>

  <g transform="translate(250, 250)">
    <g transform="translate(0, 60)">
        <path d="M -80,0 Q -40,-20 0,0 Q 40,-20 80,0 L 80,30 Q 40,10 0,30 Q -40,10 -80,30 Z" fill="#FFFFFF" stroke="#0B1F3B" stroke-width="4"/>
        <path d="M 0,0 L 0,30" stroke="#0B1F3B" stroke-width="3"/>
        <path d="M -70,10 Q -35,-5 -5,10" stroke="#B81D2D" stroke-width="2" opacity="0.6"/>
        <path d="M 5,10 Q 35,-5 70,10" stroke="#0B1F3B" stroke-width="2" opacity="0.6"/>
    </g>

    <g transform="translate(0, -40)">
      <path d="M 0,-80 C -50,-80 -90,-40 -90,10 C -90,40 -70,60 -50,70 L -30,90 L 0,75 Z" fill="#0B1F3B"/>
      <path d="M 0,-80 C 50,-80 90,-40 90,10 C 90,40 70,60 50,70 L 30,90 L 0,75 Z" fill="#B81D2D"/>
      
      <polygon points="-45,-10 -30,-10 -25,-25 -20,-10 -5,-10 -15,0 -10,15 -25,5 -40,15 -35,0" fill="#FFFFFF" transform="translate(0, 10) scale(1.2)"/>
      
      <text x="45" y="40" fill="#FFFFFF" font-family="Arial, sans-serif" font-weight="bold" font-size="100" text-anchor="middle">?</text>
    </g>
