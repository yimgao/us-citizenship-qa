<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">
  <defs>
    <color id="usa-blue" value="#0B1F3B"/>
    <color id="usa-red" value="#B81D2D"/>
    <color id="usa-gold" value="#B3995D"/>
    <color id="usa-white" value="#FFFFFF"/>
  </defs>
  
  <circle cx="250" cy="250" r="240" fill="#FFFFFF" stroke="#B3995D" stroke-width="8"/>
  <circle cx="250" cy="250" r="230" fill="none" stroke="#0B1F3B" stroke-width="8"/>

  <path id="textPathTop" d="M 85,250 A 165,165 0 0,1 415,250" fill="none" stroke="none"/>
  <path id="textPathBottom" d="M 415,250 A 165,165 0 0,1 85,250" fill="none" stroke="none"/>

  <text fill="#0B1F3B" font-family="Arial, sans-serif" font-weight="bold" font-size="34" text-anchor="middle">
